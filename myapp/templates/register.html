<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</head>
<body>
  
      
    <div class="container">
      {%if  messages%}
        {%for m in messages%}

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{m}}</strong> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        {%endfor%}
    
      {%endif%}


      {%if  form.errors%}

        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{form.errors}}</strong> 
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
      {%endif%}
      
      
      
        <section class="vh-100 bg-image"
      style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                  
                  <form action="" method="post">
                    {%csrf_token%}
    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">First Name</label>
                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="first_name" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example2cg">Last Name</label>
                        <input type="text" id="form3Example2cg" class="form-control form-control-lg" name="last_name" />
                      </div>
    
                      
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example6cg">Username</label>
                      <input type="text" id="form3Example6cg" class="form-control form-control-lg" name="username"/>
                    </div>
    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg">Password</label>
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password1" />
                    </div>
    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example5cdg">Confirm password</label>
                      <input type="password" id="form3Example5cdg" class="form-control form-control-lg" name="password2" />
                    </div>
    
                    
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body form-control">Register</button>
                    </div>
    
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>
</body>
</html>
