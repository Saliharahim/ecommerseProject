<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Product Detail</h1>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{product.image.url}}" class="card-img-top" alt="..." width="100px" height="200px">
                    <div class="card-body">
                      <h5 class="card-title">{{product.name}}</h5>
                      <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">size: {{product.size}}</li>
                      <li class="list-group-item">discription: {{product.discription}}</li>
                      <li class="list-group-item">Price: {{cakes.price}}</li>
                        
                    </ul>
                    <div class="card-body">
                        <a href="{%url 'product-edit' product.id%}" class="card-link">Edit Product</a>
                      </div>
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
